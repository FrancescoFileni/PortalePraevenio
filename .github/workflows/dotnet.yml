name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    - name: Restore
      run: dotnet restore BlazorPortal/BlazorPortal.csproj
    - name: Build
      run: dotnet build BlazorPortal/BlazorPortal.csproj --configuration Release --no-restore
    - name: Run tests
      run: |
        if [ -d "tests" ]; then dotnet test --no-build --verbosity normal; fi
