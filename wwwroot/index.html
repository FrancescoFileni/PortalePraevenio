    <script>
        function downloadFileFromBase64(base64Data, mimeType, fileName) {
            // Crea un URL data a partire dalla stringa Base64
            const linkSource = `data:${mimeType};base64,${base64Data}`;

            // Crea un elemento <a> temporaneo per il download
            const downloadLink = document.createElement('a');
            downloadLink.href = linkSource;
            downloadLink.download = fileName;

            // Aggiungi il link al DOM, esegui il click e poi rimuovilo
            document.body.appendChild(downloadLink);
            downloadLink.click();
            document.body.removeChild(downloadLink);
        }
    </script>

            const ws = XLSX.utils.json_to_sheet(jsonData);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Lavoratori");
            XLSX.writeFile(wb, fileName);
        };
    </script>

    <script>
        window.downloadFileFromStream = (byteArray, fileName) => {
            const extension = fileName.split('.').pop().toLowerCase();

            let contentType = 'application/octet-stream';
            if (extension === 'xlsx') {
                contentType = 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet';
            } else if (extension === 'docx') {
                contentType = 'application/vnd.openxmlformats-officedocument.wordprocessingml.document';
            }

            const blob = new Blob([byteArray], { type: contentType });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = fileName;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(link.href);
        };
    </script>


    <script>
        async function zipAndDownloadFiles(zipName, files) {
            const zip = new JSZip();
            // Accedi alle proprietÃ  in camelCase, come serializzate da .NET
            files.forEach(file => {
                zip.file(file.fileName, file.base64Data, { base64: true });
            });
            try {
                const zipContent = await zip.generateAsync({ type: "base64" });
                const finalZipName = zipName + ".zip";
                downloadFileFromBase64(zipContent, "application/zip", finalZipName);
            } catch (err) {
                console.error("Errore durante la creazione dello zip:", err);
            }
        }
    </script>
